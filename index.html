<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portuguese Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls-top">
            <div class="fullscreen-toggle" id="fullscreenToggle">⛶</div>
            <div class="settings-toggle" id="settingsToggle">⚙️</div>
        </div>
        
        <div class="settings-panel" id="settingsPanel">
            <h3>Settings</h3>
            <div class="setting">
                <label for="direction">Direction:</label>
                <select id="direction">
                    <option value="en-pt">English → Portuguese</option>
                    <option value="pt-en">Portuguese → English</option>
                    <option value="random">Random Direction</option>
                </select>
            </div>
            <div class="setting">
                <label for="flipTime">Flip Time (seconds): <span id="flipTimeValue">10</span></label>
                <input type="range" id="flipTime" min="3" max="20" value="10" step="1" class="slider">
            </div>
            <div class="setting">
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="system">System Default</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="setting">
                <label>Content Types:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="infinitiveCheck" name="contentType" value="infinitive" checked>
                        <label for="infinitiveCheck">Infinitives</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="presentCheck" name="contentType" value="present">
                        <label for="presentCheck">Present Tense</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="preteriteCheck" name="contentType" value="preterite">
                        <label for="preteriteCheck">Past Tense (Preterite)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="futureCheck" name="contentType" value="future">
                        <label for="futureCheck">Future Tense</label>
                    </div>
                </div>
            </div>
            <button id="applySettings">Apply</button>
        </div>
        
        <div class="flashcard">
            <div class="card-front" id="cardFront"></div>
            <div class="card-back" id="cardBack"></div>
        </div>
        
        <div class="timer" style="--duration: 10;">
            <div class="timer-icon"></div>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
